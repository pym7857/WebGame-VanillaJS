<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>반응속도</title>
		<style>
			#screen {
				width: 300px;
				height: 200px;
				user-select: none; /* 블록이 안씌워짐 */
			}
			#screen.waiting {
				background-color: aqua;
			}
			#screen.ready {
				background-color: red;
			}
			#screen.now {
				background-color: greenyellow;
			}
		</style>
	</head>
</html>
<body>
	<div id="screen" class="waiting">클릭해서 시작하세요</div>
	<script src="반응속도.js"></script>
</body>
